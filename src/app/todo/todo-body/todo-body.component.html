
<div class="todo-body">
  <ul class="list-group" >
    <li class="list-group-item" *ngFor="let item of todoLists" >
      <input type="radio" (click)="choosedItem()">
      <span>{{item.title}}</span>
      <span class="destory"  (click)="fireRemoveItem(item);$event.stopPropagation()" ><img src="../src/app/todo/delete.png" alt=""></span>
    </li>
  </ul>
</div>
